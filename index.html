<script>
var $doc = $('html, body');
$('a').click(function() {
    $doc.animate({
        scrollTop: $( $.attr(this, 'href') ).offset().top
    }, 700);
    return false;
});
</script>

<script type="text/javascript">
  $(function () {
      $(window).scroll(function () {
          if ($(this).scrollTop() > 400) {

          } else {
              $('.botaosuave').fadeOut();
          }
      });
  });
</script>
